<article *ngIf="application">
    <header><h2 class="font-semibold text-xl">Edit application</h2></header>

    <form class="container" #appForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-4 p-2">
                <div>
                    <label for="name" class="p-2">Name</label>
                    <input id="name" name="name" [(ngModel)]="application.name" required class="rounded-sm px-1 text-black"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4 p-2">
                <div>
                    <label for="size" class="p-2">Size</label>
                    <input id="size" name="size" [(ngModel)]="application.size" required class="rounded-sm px-1 text-black"/>
                </div>
            </div>
        </div>
      
        <div class="row">
            <div class="col-4 p-2">
                <button type="submit" class="rounded-sm p-1 text-slate-600 bg-slate-200 hover:text-white hover:bg-slate-600">Update</button>
            </div>
            <div class="col-4 p-2">
                <button type="button" class="rounded-sm p-1 text-slate-600 bg-slate-200 hover:text-white hover:bg-slate-600" (click)="appForm.resetForm(originalApplication)">Reset</button>
            </div>
        </div>
    </form>
</article>
