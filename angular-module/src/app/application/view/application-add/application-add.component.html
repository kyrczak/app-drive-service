<article class="text--justified">
    <header>
        <h1 class="font-semibold text-xl">Add Disk</h1>
    </header>

    <form class="container" #diskForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-4 p-2">
                <div>
                    <label for="name" class="p-2">Name</label>
                    <input id="name" name="name" [(ngModel)]="application.name" required class="rounded-sm px-1 text-black"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4 p-2">
                <div>
                    <label for="uuid" class="p-2">UUID</label>
                    <input id="uuid" name="uuid" [(ngModel)]="uuid" required class="rounded-sm px-1 text-black"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4 p-2">
                <div>
                    <label for="size" class="p-2">Size</label>
                    <input id="size" name="size" [(ngModel)]="application.size" required class="rounded-sm px-1 text-black"/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4 p-2">
                <button type="submit" class="rounded-sm p-1 text-slate-600 bg-slate-200 hover:text-white hover:bg-slate-600">Add</button>
            </div>
            <div class="col-4 p-2">
                <button type="reset" class="rounded-sm p-1 text-slate-600 bg-slate-200 hover:text-white hover:bg-slate-600">Reset</button>
            </div>
        </div>
    </form>
</article>
